<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">
    <title>Erro 404</title>
<link rel="stylesheet" href="estilo/404.css">
<script>
function imprimirURL(){
var urlAtual = window.location.href;
document.getElementById('mensagem').innerHTML = `A página <a class="link-falha" href=${urlAtual}>${urlAtual}</a> não foi encontrada.`
}
</script>
</head>
<body onload="imprimirURL()">
    <h1>404</h1>
    <p id="mensagem">A página não foi encontrada.</p>
    <a class="link-inicio" href='https://rubenfilipe07.me/'>Voltar para página inicial</a></p>
</body>
</html>
